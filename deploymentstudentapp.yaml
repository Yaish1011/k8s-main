apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: yash101100/studentapp:app  # Replace with your Docker image name and tag
        ports:
        - containerPort: 8080  # Exposed port in your Docker image
